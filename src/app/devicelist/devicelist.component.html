<div class="row mt-5">
    <div *ngFor="let device of devicelist" class="card-header col-12"
    (click)="selecteddevice(device)">

        <h3>Device's Serial-Number: {{device.serialNumber}}</h3>
        <button type="button" class="btn btn-outline-info" (click)="selecteddevice(device)">
           Details
        </button>

    </div>

</div>
<button [hidden]='toggle' class='btn btn-primary mt-3' (click)="toggle=!toggle">Add Device</button>

<div class="row mt-3">
    <div class="col">
        <form *ngIf="toggle" [formGroup]="myform" (ngSubmit)="adddevice()">
            <input class="form-control" type="text" name="serialNumber" placeholder="serial number" formControlName="serialNumber">
            <input class="form-control" type="text" name="description" placeholder="Device's description" formControlName="description">
            <input class="form-control" type="number" name="type" placeholder="Device's type" formControlName="type">

            <button class="btn btn-primary" type="submit">Submit</button>
        </form>

    </div>

</div>
