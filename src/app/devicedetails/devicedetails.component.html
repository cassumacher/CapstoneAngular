<div class="row mt-5">
    <h1>
        <ul>Serial-Number: {{mydevice.serialNumber}}</ul>
        <ul>Description: {{mydevice.description}}</ul>
        <ul>Type: {{mydevice.type}}</ul>
    </h1>
</div>

<button [hidden]="toggle" class="btn btn-primary" style="margin: 4px 2px" (click)="toggle=!toggle">Edit Device</button>
<button class="btn btn-primary" style="margin: 4px 2px" (click)="delete(mydevice.id)">Delete Device</button>

<div class="row mt-3">
    <div class="col">
        <form *ngIf="toggle" [formGroup]="myform" (ngSubmit)="editedevice(mydevice)">
            <input class="form-control" type="text" name="serialNumber" placeholder="serial number" formControlName="serialNumber">
            <input class="form-control" type="text" name="description" placeholder="Device's description" formControlName="description">
            <input class="form-control" type="number" name="type" placeholder="Device's type" formControlName="type">
                        
            <button class="btn btn-primary" type="submit">Edit Device</button>
        </form>

    </div>

</div>
